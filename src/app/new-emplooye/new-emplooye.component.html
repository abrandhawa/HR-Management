<div class="card  ">
    <div class="card-header bg-info "><h6>Employ Registration</h6></div>
    <div class="card-body">
      <form [formGroup]="emplooyeForm" (ngSubmit)="formSubmit()">
        <div class="row mb-2 ">
          <div class="form-group col ">
            <label >Department</label>
            <select  class="form-control " id="department" name="department" formControlName="department" [class.is-invalid]="f['department'].invalid && f['department'].touched">
            <option value="">---Select---</option>
            <option value="Accounnts">Accounts</option>
            <option value="Manager">Manager</option>
            <option value="Administartor">Administartor</option>
          </select>
          <div class="text-danger mt-2 " *ngIf="f['department'].invalid && f['department'].touched">
            <div *ngIf="f['department'].errors && f['department'].errors['required']">
              Department is required!
            </div>
          </div>
          </div>
          
  
        <div class="form-group col ">
          <label >Employ Name</label>
          <input type="text" class="form-control"  id="name"  name="empName" formControlName="empName" [class.is-invalid]="f['empName'].invalid && f['empName'].touched">
          <div class="text-danger mt-2 " *ngIf="f['empName'].invalid && f['empName'].touched">
            <div *ngIf="f['empName'].errors && f['empName'].errors['required']">
              Name is required!
            </div>
          </div>
        </div>
        
  
        <div class="form-group col ">
          <label >Mobile </label>
          <input type="tel" class="form-control "name="mobile" formControlName="mobile" id="Mobile" [class.is-invalid]="f['mobile'].invalid && f['mobile'].touched">
          <div class="text-danger mt-2 " *ngIf="f['mobile'].invalid && f['mobile'].touched">
            <div *ngIf="f['mobile'].errors && f['mobile'].errors['required']">
              Mobile is required!
            </div>
          </div>
        </div>
        
          
        </div>
        <div class="row mb-2 ">
          <div class="form-group col ">
            <label >Gender</label>
            <select  class="form-control " name="gender" formControlName="gender" [class.is-invalid]="f['gender'].invalid && f['gender'].touched">
            <option value="">---Select---</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Transgender">Transgender</option>
          </select>
          <div class="text-danger mt-2 " *ngIf="f['gender'].invalid && f['gender'].touched">
            <div *ngIf="f['gender'].errors && f['gender'].errors['required']">
              Gender is required!
            </div>
          </div>
        </div>
          
        <div class="form-group col ">
          <label >Date of Join</label>
          <input type="date" class="form-control " name="joinDate" formControlName="joinDate" id="Date-of-join" [class.is-invalid]="f['joinDate'].invalid && f['joinDate'].touched">
          <div class="text-danger mt-2 " *ngIf="f['joinDate'].invalid && f['joinDate'].touched">
            <div *ngIf="f['joinDate'].errors && f['joinDate'].errors['required']">
              Joining Date is required!
            </div>
          </div>
        </div>
        
  
        <div class="form-group col ">
          <label >Email</label>
          <input type="email" class="form-control "name="email" formControlName="email" id="email" [class.is-invalid]="f['email'].invalid && f['email'].touched">
          <div class="text-danger mt-2 " *ngIf="f['email'].invalid && f['email'].touched">
            <div *ngIf="f['email'].errors && f['email'].errors['required']">
              Email is required!
            </div>
          </div>
        </div>
        
          
        </div>
        <div class="row mb-2 ">
          <div class="form-group col ">
            <label >Salary</label>
           <input type="text" class="form-control " name="salary" formControlName="salary"id="salary" [class.is-invalid]="f['salary'].invalid && f['salary'].touched">
           <div class="text-danger mt-2 " *ngIf="f['salary'].invalid && f['salary'].touched">
            <div *ngIf="f['salary'].errors && f['salary'].errors['required']">
              Salary is required!
            </div>
          </div>
        </div>
          
  
        <div class="form-group col ">
          <label >Password</label>
          <div class="position-relative d-flex">
            <input [type]="changetype?'password':'text'" class="form-control" name="password"  formControlName="password" [class.is-invalid]="f['password'].invalid && f['password'].touched">
            <a class="position-absolute end-0 me-2  mt-2 text-dark "(click)="toggleEye()"> <i [ngClass]="visible?'fa fa-eye':'fa fa-eye-slash'"></i>
            </a>
          </div>
          <div class="text-danger mt-2 " *ngIf="f['password'].invalid && f['password'].touched">
            <div *ngIf="f['password'].errors && f['password'].errors['required']">
              Password is required!
            </div>
          </div>
        </div>
        
  
        <div class="form-group col ">
          <label >Confirm Password</label>
          <div class="position-relative  d-flex ">
            <input  [type]="changetypeTwo?'password':'text'" class="form-control " name="confirmPass" formControlName="confirmPass" id="Confirm-password" [class.is-invalid]="f['confirmPass'].invalid && f['confirmPass'].touched">
            <a class="position-absolute end-0 me-2  mt-2 text-dark " (click)="toggleEyeTwo()"> 
                 <i [ngClass]="visibleTwo?'fa fa-eye':'fa fa-eye-slash'"></i>
            </a>
          </div>
        
          <div class="text-danger mt-2 " *ngIf="f['confirmPass'].invalid && f['confirmPass'].touched">
            <div *ngIf="f['confirmPass'].errors && f['confirmPass'].errors['required']">
            Confirm Password is required!
            </div>
          </div>
          <div *ngIf="emplooyeForm.errors?.['passwordMismatchError'] && f['confirmPass'].touched">
            <small class="text-danger "> Confirm Password Should be same </small>
          </div>
          
        </div>
      </div> 
        
        <div class="row mb-2 ">
          <div class="col-12">
            <div class="form-group form-check ">
              <input type="checkbox" class="form-check-input " name="empStatus" formControlName="empStatus" [class.is-invalid]="f['empStatus'].invalid && f['empStatus'].touched">
              <label >Active</label>
              <div class="alert alert-danger mt-2 " *ngIf="f['empStatus'].invalid && f['empStatus'].touched">
                <div *ngIf="f['empStatus'].errors && f['empStatus'].errors['required']">
                  Employ Status is required!
                </div>
              </div>
            </div>
          </div>
          
        </div>
        <div class="row">
          <div class="form-group text-center ">
            <button type="submit" [class.disabled]="emplooyeForm.invalid" class="btn btn-success me-2  ">Save</button>
            <button type="button" class="btn btn-warning me-2  " (click)="resetBtn()">Reset</button>
            <button type="button"  class="btn btn-danger " (click)="cancelBtn()">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
